<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader baord</title>
</head>
<body>
                <!-- main container -->

    <main class="container">
                <!-- left container  -->
        <section class="left-container">
        <h1>Leaderbaord</h1>
<br>
            <div class="Refreshbtn">
                <h4>Recent Scores</h4> <button>Refresh</button>
            </div>
            <table>
                <tbody>
                    <tr class="odd">
                        <td><span>Name: </span> <span>100</span></td>
                    </tr>
                    <tr class="even">
                        <td><span>Name: </span> <span>90</span></td>
                    </tr>
                    <tr class="odd">
                        <td><span>Name: </span> <span>80</span></td>
                    </tr>
                </tbody>
            </table>
        </section>
                <!-- right container  -->
        <section class="right-container">
            <br><br><br><br>
            <form action="">
                <h4>Add your score</h4>
                <input type="text" placeholder="Your name" name="name"> <br>
                <input type="text" placeholder="Your Score" name="score"> <br>
                <input type="submit">
            </form>
        </section>
    </main>
</body>
</html>
