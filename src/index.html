<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader baord</title>
</head>

<body>
    <!-- main container -->

    <main class="container">
        <!-- left container  -->
        <section class="left-container">
            <h1>Leaderbaord</h1>
            <br>
            <div class="Refreshbtn">
                <h4>Recent Scores</h4> <button class="Refresh border shadow">Refresh</button>
            </div>
            <table class="myTable border">
                <tbody id="scoreList">
                   
                </tbody>
            </table>
        </section>
        <!-- right container  -->
        <section class="right-container">
            <br><br><br><br>
            <form action="">
                <h4>Add your score</h4>
                <input type="text" placeholder="Your name" name="name" class="border" id="name"> <br>
                <input type="text" placeholder="Your Score" name="score" class="border" id="score"> <br>
                <span class="alert-parascore"></span>
                <div class="btn"><input type="submit" class="btn-submit border shadow"></div>
            </form>
        </section>
    </main>
</body>

</html>
